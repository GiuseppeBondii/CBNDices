<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SchoolCup2024</title>
  <style>
    body {
      background-image: url('SchoolCup2024-3.jpeg');
      background-position: center center;
      background-size:initial-scale cover;
      background-repeat: no-repeat;
      color: #fffefd;
      font-family: 'Gatwick', Arial, sans-serif;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #fffefd;
      color: #572c77;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      outline: none;
      position: relative;
      margin-top: 60vh;
    }

    .res {
      font-size: 50px;
      font-family: 'Gatwick', Arial, sans-serif;
      color: #eeb545;
      position: absolute;
      top: 50vh;
      left: 50vw;
      transform: translate(-50%, -50%);
    }

    .animazione {
      font-size: 80px;
      color: #eeb545;
      transition: font-size 1s step-end;
    }

    .circle {
      position: absolute;
      top: 50vh;
      left: 50vw;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background: #572c77;
      border-radius: 50%;
    }

    @font-face {
      font-family: 'Gatwick';
      src: url('PPGatwick-Bold.otf');
    }

    h1 {
      font-family: 'PPGatwick-Bold.otf', 'Times New Roman', Times, serif, sans-serif;
    }

  </style>
</head>
<body>

<h1></h1>

<button onclick="lanciaDado()">Lancia il dado</button>
<br>
<div class="circle"></div>
<div id="risultato" class="res">Clicca il pulsante per iniziare!</div>

<script>
 function lanciaDado() {
    var risultato = Math.floor(Math.random() * 6) + 1;
    var risultatoDiv = document.getElementById("risultato");
    risultatoDiv.innerHTML = risultato;
    risultatoDiv.classList.add("animazione");
    setTimeout(function() {
      risultatoDiv.classList.remove("animazione");
    }, 800);
  }

</script>

</body>
</html>
